<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quizzers - Online Quiz conducting platform</title>
    <link rel="stylesheet" href="/assets/tailwind.css">
</head>

<body>
    <section id="confirm" class="min-h-screen bg-gray-900">
        <div class="container px-6 py-24 mx-auto lg:py-32">
            <div class="lg:flex">
                <div class="lg:w-1/2">
                    <h1 class="text-gray-300 md:text-lg">Join a</h1>
                    <h1 class="mt-4 text-3xl font-medium capitalize md:text-4xl lg:text-5xl text-white">
                        Quizzers Quiz
                    </h1>
                </div>

                <div class="mt-8 lg:w-1/2 lg:mt-0">
                    <form class="w-full lg:max-w-xl" id="confirm">
                        <div class="relative flex items-center mt-4">
                            <span class="absolute">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-500" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>

                            <input type="text" id="code_input"
                                class="block w-full px-10 py-3 border rounded-md bg-gray-900 text-gray-300 border-gray-600 focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                placeholder="Quiz Code" readonly>
                        </div>

                        <div class="mt-8 md:flex md:items-center">
                            <button type="submit"
                                class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-md md:w-1/2 hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50 select-none">
                                Join Quiz
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    const user = sessionStorage.getItem("user");
    if (!user) {
        window.location.href = `details.html${window.location.search}`;
    }

    const code = window.location.search.split("=")[1];
    if (!code) window.location.href = "/"
    document.getElementById("code_input").setAttribute("value", code);

    document.getElementById("confirm").addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = `quiz.html?code=${code}`;
    });

    localStorage.removeItem(code)
    localStorage.removeItem(`${code}_end`)
</script>

</html>
